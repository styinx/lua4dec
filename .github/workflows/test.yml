name: test

on:
  workflow_run:
    workflows: [ "build" ]
    branches: [ "master" ]
    types: 
      - completed

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            test: ./test
            compiler: ./lua4/luac
            decompiler: ./lua4dec
            scripts: ./tests/scripts/
          - os: windows-latest
            test: test.exe
            compiler: .\lua4\luac.exe
            decompiler: lua4dec.exe
            scripts: .\tests\scripts\

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'true'

    - name: Test
      run: ${{ matrix.test }} ${{ matrix.compiler }} ${{ matrix.decompiler }} ${{ matrix.scripts }}
